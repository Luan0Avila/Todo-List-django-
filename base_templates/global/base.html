{% include './partials/head.html'%}


<header class="page-header">
    <h1><a href="{% url "todo_list:home" %}">Todo List</a></h1>

    <nav class="enter-out">
        {% if user.is_authenticated %}
            <form action="{% url 'user:logout' %}" method="POST" class="form-logout">
                {% csrf_token %}
                <input type="hidden" name="username" value="{{ request.user.username }}">
                <button class="logout-btn" type="submit">Desconectar</button>
            </form>
        
        <a class="logout-btn" href="{% url 'user:profile' user.profile.pk %}">Perfil</a>

        {% else %}
            <button class="enter-out-button">
                <a href="{% url 'user:login_view'%}">Entrar</a>
            </button>
            <button class="enter-out-button">
                <a href="{% url 'user:register_view'%}">Cadastrar</a>
            </button>
            {% endif %}
    </nav>
    {% include "./partials/search.html" %}
</header>

<div class="container">
    {%block content%}{%endblock content%}
</div>
{% include './partials/footer.html'%}
