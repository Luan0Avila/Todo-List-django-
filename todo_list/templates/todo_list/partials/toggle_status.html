<form method="POST" action="{% url 'todo_list:toggle_status' todo.id %}">
    {% csrf_token %}
    <button type="submit">
        {% if todo.status == "Pendente" %}
            <i class="fa-solid fa-check"></i>
        {% else %}
            <i class="fa-solid fa-xmark"></i>
        {% endif %}
    </button>
</form>
